<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page| Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Login_mobile">
        <p class="welcome">Welcome to E-job Portal</p>
    <div class="container">
        <button class="login">Login</button>
        <button class="register">Register</button>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At eum incidunt nihil.</p>
    <form action="#">
        <label for="email">Email</label><br>
        <input type="text" id="email" name="Email" value="Enter your Email"><br>
        <label for="user">User Name</label><br>
        <input type="text" id="user" name="User" value="Enter your name"><br>
        <label for="password">Password</label><br>
        <input type="text" id="password" name="Password" value="Enter your password"><br>
        <label for="join">Want to join ?</label><br>
        <select name="join" id="join">
            <option value="company">As company</option>
            <option value="seeker">As seeker</option>
        </select><br><br>
        <input class="signup-btn" type="submit" value="Signup">
      </form> 
    </div>
</body>
</html>
